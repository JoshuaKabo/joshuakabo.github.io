<!DOCTYPE html>
<html>
    <body>
        <div id ="app"></div>
        <script type="text/javascript">
            // select the div elem with "app" id
            const app = document.getElementById("app");

            // create a new H1 element for some text
            const header = document.createElement("h1");
            const headerContent = document.createTextNode("This site is built using NextJS ü¶ù");
            header.appendChild(headerContent);
            // place the H1 elem in the div
            app.appendChild(header);
            
            // create h3 for use as link to repo
            const linkToRepo = document.createElement("a");
            const linkText = document.createTextNode("Link to view / contribute to source code!");
            linkToRepo.title = "Link to view / contribute to source code!";
            linkToRepo.href = "https://github.com/JoshuaKabo/joshuakabo.github.io";
            linkToRepo.appendChild(linkText);
            app.appendChild(linkToRepo);



        </script>
    </body>
</html>
